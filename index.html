<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تقييم المجموعات</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        body {
            font-family: 'Tajawal', sans-serif;
            background: #f3d9ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .group-box {
            background: white;
            padding: 25px;
            border-radius: 25px;
            margin-top: 25px;
            box-shadow: 0 0 15px #e1c4ff;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 26px;
        }

        .butterfly-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .butterfly {
            width: 70px;
        }

        .footer {
            margin-top: 40px;
            font-size: 20px;
        }

        .results-btn {
            display: inline-block;
            margin-top: 20px;
            font-size: 20px;
            color: #7b12ff;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>تقييم المجموعات</h1>

    <!-- مثال لصندوق مجموعة -->
    <div class="group-box">
        <h2>مجموعة الجوري</h2>
        <div class="butterfly-row">
            <img class="butterfly" src="butter1.png">
            <img class="butterfly" src="butter2.png">
            <img class="butterfly" src="butter3.png">
            <img class="butterfly" src="butter4.png">
            <img class="butterfly" src="butter5.png">
        </div>
    </div>

    <!-- رابط عرض النتائج -->
    <div class="footer">
        <a class="results-btn" href="results.html">عرض النتائج</a>
    </div>

</div>

</body>
</html>
